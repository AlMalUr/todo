<ul>
  <li *ngFor="let item of (todoItems$ | async)">
    <div class="title">
      <input
        type="checkbox"
        [checked]="item.complete"
        (click) = "toggleTodoItemComplete(item.id)">
      {{item.title}}
    </div>
    <button (click)="deleteTodoItemById(item.id)">delete</button>
  </li>
</ul>
