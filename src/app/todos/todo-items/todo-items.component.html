<ul>
  <div *ngIf="!(todoItemsCount$ | async)">No data</div>
  <li *ngFor="let item of (todoItems$ | async)">
    <div class="title">
      <mat-checkbox color="primary"
        [checked]="item.complete"
        (click) = "toggleTodoItemComplete(item.id)"></mat-checkbox>
      {{item.title}}
    </div>
    <button
      mat-raised-button
      color="accent"
      (click)="deleteTodoItemById(item.id)"
    >
      delete
    </button>
  </li>
</ul>
